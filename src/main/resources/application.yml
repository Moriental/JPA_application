spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  Jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true #sout를 통해
        format_sql: true

logging.level:
    org.hibernate.SQL: debug #로거를 통해서 찍음
    org.hibernate.type: trace